<!-- Modal de Envío de SMS -->
<div class="modal" [ngClass]="{'modal-open': isModalOpen}">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Envío de SMS</h2>
        <span class="close" (click)="closeModal()">x</span>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="nombre-cliente">Nombre del cliente</label>
          <input type="text" id="nombre-cliente" placeholder="Cliente" class="form-control">
        </div>
        
        <div class="form-group">
          <label for="nro-celular">Nro de celular</label>
          <input type="text" id="nro-celular" placeholder="Número de celular" class="form-control">
        </div>
        
        <div class="form-group">
          <label for="campania">Campaña</label>
          <div class="select-container">
            <select id="campania" class="form-control">
              <option value="">Campaña 01</option>
              <option value="">Campaña 02</option>
              <option value="">Campaña 03</option>
            </select>
            <div class="select-arrow">&#9662;</div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="tipo-sms">Tipo de SMS</label>
          <div class="select-wrapper">
            <div class="select-container">
              <select id="tipo-sms" class="form-control">
                <option value="">Acta de consentimiento</option>
                <option value="">Información general</option>
                <option value="">Recordatorio</option>
              </select>
              <div class="select-arrow">&#9662;</div>
            </div>
            <button class="btn-plantilla">Ver plantilla</button>
          </div>
        </div>
        
        <div class="form-group">
          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" class="form-control textarea-mensaje" rows="4"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn-cerrar" (click)="closeModal()">Cerrar X</button>
        <button class="btn-enviar">Enviar ></button>
      </div>
    </div>
  </div>
